<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/main.sass.css">

</head>

<body>
<section id='loading'>
	<div class="center">
	<img src="images/loading.gif">
	<div class="text">loading...</div>
	</div>
</section>
<section id='menu'>
	<div class="center">
	<img class='menuImg' src="images/menu.gif">
	<a class='text' href="#game">*Game </a><a class='text' href="#leaderboard">*Leaderboard </a><a class='text' href="#settings">*Settings </a>
	</div>
</section>
<section id='game'>
	<div class="center">
		<img class="menuImg" src="images/game.gif">
		<a class='text' href="#menu">*menu </a>
		<span id="counter" class="text"></span>
	</div>
</section>
<section id='leaderboard'>
	<div class="center">

		<img src="images/leaderboard.gif">
		<div class="text">top drivers</div>
		<div class="text">1. ACE - 100000k</div>
		<div class="text">2. NBF - 998112k</div>
		<div class="text">3. JJK - 900123k</div>
		<div class="text">4. ASS - 898123k</div>
		<div class="text">5. UFO - 787245k</div>
		<div class="text">6. BFF - 699098k</div>
		<div class="text">7. OOH - 489234k</div>
		<div class="text">8. GIP - 400987k</div>
		<div class="text">9. TIM - 399245k</div>
		<div class="text">10. JIP - 200987k</div>
		<a class='text' href="#menu">*menu </a>
	</div>
</section>
<section id='settings'>
	<div class="center">
		<img src="images/settings.gif">
		<a class='text' href="#menu">*menu </a><a class='text' href="#music">*music </a><a class='text' href="#hats">*gloves on </a>
	</div>
</section>



    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/node_modules/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
</body>

</html>
